<!DOCTYPE html>
<html lang="en">

<head>

  {% block title %}<title>Noctua</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <!-- Add additional CSS in static file --> 

  
</head>
<body data-bs-theme="dark">

  <ul class="sidebar-nav">

   {% if user.is_authenticated %}


     <nav class="navbar me-auto navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NOCTUA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'index' %}">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'display_account' %}">Account</a></li>        
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkupRight">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            <!-- <li><span>User: {{ user.get_username }}</span></li> -->
          </ul>
        </div>
      </div>
    </nav>
    

   {% endif %}
  </ul>

      <div class="col-lg-12 ">{% block content %}{% endblock %}</div>

</body>
</html>
